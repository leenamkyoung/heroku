{% extends 'base.html' %}
{% block contents %}

<h1>회원가입 페이지 입니다!</h1>

<form method="POST" action="{%urls 'signup'%}">
    {%csrf_token%}
    username:
    <br>
    <input name="username" type="text" value="">
    <br>
    password:
    <br>
    <input name="password1" type="password" value="">
    <br>
    confirm password:
    <br>
    <input name="password2" type="password" value="">
    <br>
    <input name="btn btn-primary" type="submit" value="회원가입">
</form>

{% endblock %}
